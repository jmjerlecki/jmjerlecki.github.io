<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Essential Open Graph Meta Tags -->
  <meta property="og:title" content="locii">
  <meta property="og:description" content="Man should have equal footing with the Gods.">
  <meta property="og:image" content="http://locii.ai/share-image.jpg">
  <meta property="og:url" content="http://locii.ai">

  <!-- Optional but recommended -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://yourdomain.com/path/to/share-image.jpg">
</head>

<body>
  <div id="dappled-light">

    <div id="glow"></div>
    <div id="glow-bounce"></div>
    <div class="perspective">
      <div id="leaves">
        <svg style="width: 0; height: 0; position: absolute;">
          <defs>
            <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
              <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                <animate attributeName="baseFrequency" dur="16s" keyTimes="0;0.33;0.66;1"
                  values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite" />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic">
                <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1" values="45;55;75;55;45"
                  repeatCount="indefinite" />
              </feDisplacementMap>
            </filter>
          </defs>
        </svg>
      </div>
      <div id="blinds">
        <div class="shutters">
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
        </div>
        <div class="vertical">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="progressive-blur">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <article>
    <h1>locii</h1>
    <p>The body is a machine for the mind.</p>
    <pre>Coming Soon.</pre>
  </article>
</body>

<script src="./index.js"></script>

</html>
